<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>错误</title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/weui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/example.css"/>

</head>
<body>
<div class="container" id="container">
    <div class="page msg_warn js_show">
        <div class="weui-msg" style="padding-top:100px;">
            <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">{$msg}</h2>
                <p class="weui-msg__desc">请稍后重试</p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a href="{$url}" class="weui-btn weui-btn_primary" style="line-height:2;background-color: #F76260;">返回上一页</a>
                </p>
            </div>
        </div>
    </div>
</div>




</body>
</html>
